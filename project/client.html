@keyframes opaque {

/* Resize generated styles */

@keyframes resizeanim {
  from {
    opacity: 0;
  }
  to {
    opacity: 0;
  }
}

.resize-triggers {
  animation: 1ms resizeanim;
  visibility: hidden;
  opacity: 0;
}

.resize-triggers,
.resize-triggers>div,
.contract-trigger:before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.resize-triggers>div {
  background: #eee;
  overflow: auto;
}

.contract-trigger:before {
  width: 200%;
  height: 200%;
}

/* Popup styles */
/* Popup styles */
.popup {
    display: none;
    position: fixed;
    top: 0; /* Prendre toute la hauteur */
    left: 0; /* Prendre toute la largeur */
    right: 0; /* Aligne à droite */
    bottom: 0; /* Aligne au bas */
    width: 100%; /* Prend toute la largeur */
    height: 100%; /* Ajuste la hauteur automatiquement */
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 9999; /* Assure que le pop-up est au-dessus des autres éléments */
}

.popup-content {
  position: fixed; /* Positionné par rapport à la fenêtre */
  bottom: 2px; /* Espace depuis le bas */
  right: 2px; /* Espace depuis la droite */
  background-color: #fff; /* Couleur de fond */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Ombre pour donner de la profondeur */
  border-radius: 10px; /* Coins arrondis */
  max-width: 400px; /* Largeur maximale */
  max-height: 500px;
  height : 100%;
  width: 100%; /* Utiliser 100% de la largeur jusqu'à la max-width */
  overflow: hidden; /* Empêcher le dépassement du contenu */
  z-index: 1001; /* S'assurer que le contenu est au-dessus du fond semi-transparent */
  padding: 20px;
}

/* Close button */

    color: #aaa;

<script>
document.getElementById('ticketForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent page reload

    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('http://localhost:3000/tickets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const responseText = await response.text();
        const responseData = responseText ? JSON.parse(responseText) : {};

        if (response.ok) {
            // Ensure message text is not empty
            const successMessage = 'Your ticket has been created!';
            if (successMessage.trim() === '') {
                console.error('Success message is empty.');
            } else {
                toastr.success(successMessage, 'Ticket Submitted', {
                    timeOut: 5000,
                    closeButton: true,
                    progressBar: true,
                });
            }

            // Reset the form
            event.target.reset();
        } else {
            // Ensure error message is not empty
            const errorMessage = responseData.message || 'An unknown error occurred.';
            if (errorMessage.trim() === '') {
                console.error('Error message is empty.');
            } else {
                toastr.error(errorMessage, 'Error');
            }
        }
    } catch (error) {
        console.error('Error:', error);
        toastr.error('An error occurred. Please try again.', 'Error');
    }
});


  //code de chatbot

// Récupérer les éléments du DOM
const popup = document.getElementById('popup');
const chatbotImage = document.querySelector('.chatbot');
const closePopup = document.getElementById('closePopup');
const chatContent = document.querySelector('.chat-content');
const inputField = document.querySelector('.input-field');
const sendButton = document.querySelector('.send-button');

// Écouteur d'événement pour afficher le pop-up lorsque l'image est cliquée
chatbotImage.onclick = function(event) {
    event.preventDefault(); // Prevent form submission
    popup.style.display = 'block'; // Afficher le pop-up
};

// Fermer le pop-up lorsque l'utilisateur clique sur "x"
closePopup.onclick = function() {
    popup.style.display = 'none';
};

// Fermer le pop-up lorsque l'utilisateur clique en dehors de la boîte
window.onclick = function(event) {
    if (event.target === popup) {
        popup.style.display = 'none';
    }
};

// Fonction pour envoyer un message au chatbot
async function sendMessage() {
    const prompt = inputField.value;
    const prompt1 = prompt + ' answer in one line or less';
    
    if (prompt.trim() === '') return;

    // Afficher le message de l'utilisateur
    const userMessage = document.createElement('div');
    userMessage.className = 'chat-message user';
    userMessage.innerHTML = `<div class="message-content">${prompt}</div>`;
    chatContent.appendChild(userMessage);
    inputField.value = '';

    try {
        // Vérifier la base de connaissances
        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: prompt1 })
        });

        const data = await response.json();

        if (data.response && data.response.trim() !== '') {
            // Réponse de la base de connaissances
            displayBotMessage(data.response);
        } else {
            // Pas de réponse, interroger LLaMA2 API
            fetch('/llama3', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt1,
                    model: 'llama3'
                })
            })
            .then(response => {
                if (!response.body) {
                    throw new Error('ReadableStream not supported');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';
                let fullResponse = '';

                function processText({ done, value }) {
                    if (done) {
                        // Display the complete response once streaming is done
                        displayBotMessage(fullResponse);
                        return;
                    }

                    result += decoder.decode(value, { stream: true });

                    // Process the accumulated result to extract 'response' key
                    try {
                        result.split('\n').forEach(line => {
                            if (line.trim()) {
                                try {
                                    const data = JSON.parse(line.trim());
                                    if (data.response) {
                                        fullResponse += data.response;
                                    }
                                } catch (error) {
                                    console.error('Parsing error:', error);
                                }
                            }
                        });
                        result = ''; // Clear result to handle new data
                    } catch (error) {
                        console.error('Processing error:', error);
                        displayBotMessage('An error occurred while processing the response.');
                    }

                    // Read the next chunk
                    reader.read().then(processText);
                }

                // Start reading the stream
                reader.read().then(processText);
            })
            .catch(error => {
                console.error('Error:', error);
                displayBotMessage('An error occurred. Please try again.');
            });
        }
    } catch (error) {
        console.error('Error:', error);
        displayBotMessage('An error occurred. Please try again.');
    }
}

// Fonction pour afficher le message du bot
function displayBotMessage(message) {
    const botMessage = document.createElement('div');
    botMessage.className = 'chat-message bot';
    botMessage.innerHTML = `<div class="message-content">${message}</div>`;
    chatContent.appendChild(botMessage);
}

// Ajouter un écouteur d'événement pour envoyer le message lorsque l'utilisateur appuie sur "Entrée"
inputField.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Empêcher le comportement par défaut (soumettre le formulaire si présent)
        sendMessage(); // Appeler la fonction pour envoyer le message
    }
});

// Ajouter un écouteur d'événement pour le bouton d'envoi
sendButton.onclick = async function(event) {
    event.preventDefault(); // Prevent the default form submission
    await sendMessage(); // Appeler la fonction pour envoyer le message
};




document.addEventListener('DOMContentLoaded', function() {
    const logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
        console.log('Logout button found:', logoutButton);
        logoutButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            console.log('Logout button clicked');
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Logout response:', data);
                if (data.message === 'Successfully logged out.') {
                    window.location.href = '/views/login/index.html'; // Redirect to the login page
                } else {
                    alert('Logout failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    } else {
        console.error('Logout button not found');
    }
});
